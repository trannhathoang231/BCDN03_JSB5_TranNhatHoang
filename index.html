<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="w-50">

            <h4 class="card--heading">Quản lý tuyển sinh</h4>

            <form action="" class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control" id="inputScore1" placeholder="Điểm chuẩn">
                </div>
                <div class="col-12 col-lg-4">
                    <select  id="selLocation" class="form-control">
                        <option value="0">Chọn khu vực</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <select name="" id="selUser" class="form-control">
                        <option value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="col-12 col-lg-4">
                    <input id="inputScore2" type="number" class="form-control" placeholder="Điểm môn thứ 1">
                </div>
                <div class="col-12 col-lg-4">
                    <input id="inputScore3" type="number" class="form-control" placeholder="Điểm môn thứ 2">
                </div>
                <div class="col-12 col-lg-4">
                    <input id="inputScore4" type="number" class="form-control" placeholder="Điểm môn thứ 3">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnResult">Kết quả</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtResult"></span>
                </div>
            </form>
            

            <h4>Tính tiền điện</h4>
            <form action="" class="row gy-3 align-items-center px-2">
                <div class="col-12 col-lg-4">
                    <input type="text" class="form-control" id="inputName" placeholder="Nhập họ tên">
                </div>

                <div class="col-12 col-lg-4">
                    <input type="number" class="form-control" id="inputKW" placeholder="Nhập số Kw">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary me-1 mb-1" type="button" id="btnElecBill">Tinh tiền điện</button>
                </div>
                <div class="alert alert-success" role="alert">
                    <span id="txtElecBill"></span>
                </div>
            </form>
        </div>
    </div>
    
















    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>



    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
</body>
</html>
